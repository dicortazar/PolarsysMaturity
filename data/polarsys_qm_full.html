<!DOCTYPE html>

<!-- Displays the structure of a quality model, itself provided by a json -->
<!-- file on the same server (/data/). -->
<!--  -->
<!-- Licensing: Eclipse Public License - v 1.0 -->

<head>

<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
  margin: 0px;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

div#details-box {
  margin: 10px 40px 20px 40px;
  border-style: solid;
  border-width: 1px;
  border-color: steelblue;
  padding: 20px;
}

p.title {
  font-weight: bold;
  font-size: 120%;
  margin: 10px;
}

p.details {
  color: black;
  margin: 10px;
}

</style>
</head>

<body>

<div id="log" style="display: none"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 1200 - margin.right - margin.left,
    height = 1024 - margin.top - margin.bottom;
    
var i = 0,
    duration = 750,
    root;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var mymetrics;

// Load file for concepts.
d3.json("/PolarsysMaturity/data/polarsys_concepts.json", function(error, concepts) {
  if (error) return console.warn(error);
  
  myconcepts = concepts;
});

// Load file for metrics.
d3.json("/PolarsysMaturity/data/polarsys_metrics.json", function(error, metrics) {
  if (error) return console.warn(error);
  
  mymetrics = metrics;
});

d3.json("/PolarsysMaturity/data/polarsys_qm_full.json", function(error, qm) {
  if (error) return console.warn(error);


  root = qm;
  root.x0 = height / 2;
  root.y0 = 0;

  function collapse(d) {
    if (d.children) {
      d._children = d.children;
      d._children.forEach(collapse);
      d.children = null;
    }
  }

  function firstCollapse(d) {
    if (d.children) {
      d._children = d.children;
      for(i=0;i<d._children.length;i++) {
        d._children[i].children.forEach(collapse);
//        d._children[i].children = null;
      }
//      d.children = null;
    }
  }

  //root.children.forEach(firstCollapse);
  update(root);
});

//d3.select(self.frameElement).style("height", "800px");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 180; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeEnter.append("text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d.children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6);

  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

  nodeUpdate.select("text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {

  var i = 0;
  var type;
  // find element in our json files (metrics, concepts, attributes of quality).
  while(i < mymetrics.children.length) {
    if (d.mnemo == mymetrics.children[i]["mnemo"]) {
      type="Metric";
      break;
    }
    i++;
  }

  // Do that only if we actually found the item.
  if (i < mymetrics.children.length) {

    var mydiv = d3.select("div#details-box");

    mydiv.text("");

    var ptitle = mydiv.append("p");
    ptitle.classed("title", true);
    ptitle.text("Description of the attribute"); 

    var pname = mydiv.append('p');
    pname.classed("details", true);
    pname.text("Name: " + d.name);

    var pmnemo = mydiv.append('p');
    pmnemo.classed("details", true);
    pmnemo.text("Mnemo: " + d.mnemo);

    var desc = mymetrics.children[i]["description"]; 

    var pdesc = mydiv.append('p');
    pdesc.classed("details", true);
    pdesc.text("Description: " + desc);
  }

  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);

  //.innerHTML("test a");
}

</script>

<div id="details-box"><p>Click on a node to get more details.</p></div>

</body>
</html>
